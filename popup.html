<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Title Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Amazon Product Title Extractor</h1>
        <div id="status" class="status">
            <p>Click the button to extract product title from current Amazon page</p>
        </div>
        <button id="extractBtn" class="extract-btn">Extract Product Title</button>
        <div id="result" class="result">
            <h3>Product Title:</h3>
            <p id="productTitle" class="product-title">No product title found</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
